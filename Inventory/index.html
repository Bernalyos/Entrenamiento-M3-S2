      <title>Gestion de inventario</title>
<body>
    <header>
        <h1>Gestión de inventario</h1>

    </header>
    <main>
        <section id="Agregar productos ">
                <label for="producto">Ingresa el id del producto:</label>
                <input type="number" id="producto" />
            
                <label for="name">Ingresa el nombre del producto:</label>
                <input type="text" id="nombre" />
            
                <select id="categoria">
                    <option value="ropa">Electronica</option>
                    <option value="ropaInferior">Accesorios</option> 
                    <option value="otros">Otros</option>
                </select>
                <label for="precio">Ingresa el precio del producto:</label>
                <input type="number" id="precio" />
                    
                <button id="boton">Registrar</button>
                <button id="actualizarBtn" style="display: none;">Actualizar Producto</button>

             </section>

            <section id="listas">
                <h2>Lista de Productos</h2>
                <ul id="listaProductos"></ul>
            </section>
        <script src="src/js/main.js"></script>
    </main>
